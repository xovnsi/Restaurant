<div class="container">
  <div class="details">
    <app-title title="Login"></app-title>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="input-container">
        <label>Nick</label>
        <div>
          <input type="text" placeholder="Nick" formControlName="nick"/>
        </div>
        <div class="error-list" *ngIf="fc.nick.errors && isSubmitted">
          <div *ngIf="fc.nick.errors.required">Should not be empty</div>
        </div>
      </div>

      <div class="input-container">
        <label>Password</label>
        <div>
          <input type="password" placeholder="Password"
                 formControlName="password"/>
        </div>
        <div class="error-list" *ngIf="fc.password.errors && isSubmitted">
          <div *ngIf="fc.password.errors.required">Should not be empty</div>
        </div>
      </div>

      <div class="button">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
